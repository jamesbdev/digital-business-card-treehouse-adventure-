<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral designer business card</title>
 
    <link rel="stylesheet" href="style.css">
    <!--include font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <img src="./assets/profile.png" alt="Jane Smith profile" height="50" width="50">
        <div>
            <h1>Jane Smith</h1>
            <h2>Floral designer</h2>
            <div class="social-media">
              <ul>
                <li><img src="./assets/instagram.svg" alt="instagram" height="18"></li>
                <li><img src="./assets/facebook.svg" alt="facebook" height="18"></li>
                <li><img src="./assets/pinterest.svg" alt="pinterest" height="18"></li>
                <li><img src="./assets/deviantart.svg" alt="deviantart" height="18"></li>
                <li><img src="./assets/behance.svg" alt="behance" height="18"></li>
              </ul>
            </div>
        </div>

        
    </div>
   



    <script src="script.js"></script>
</body>
</html>
